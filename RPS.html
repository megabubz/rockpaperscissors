<!DOCTYPE html>

<html>
    <head>
        <title>PLAY TIME</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="Styles.css" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
         <!-- CALL THE JAVASCRIPT FILE -->
        <script src="RPS.js"></script>
</head>

    <body>
        <!-- TITLE OF ROCK PAPER SCISSORS -->   
        <div class="container-fluid bg-1 text-center">  
            <h2> ROCK. PAPER. SCISSORS. </h2> 
            <h4> It's to break the internet. Pick your Kardashian + weapon wisely </h4>    
        </div>

        <!-- DIV WITH IMAGE. WHEN IMAGE IS CLICKED IT CALLS THE PLAY FUNCTION AND PASSES THE FUNCTION THE LETTER 'R'/'P'/'S' 
        COL-SM-4 MAKES A 3 COLUMN GRID INSIDE A ROW. IMAGES ARE RESPONSIVE -->
        
        <div class="container-fluid bg-2 text-center"> 

            <div class="row">
                <div class="col-sm-4">
                    <a onclick="Play('R')">
                        <button type="button" class="button-rounded"> 
                            <img class="img-responsive img-rounded" src="photos/Rock.png" alt="rock" width="100%" />
                            <p> CHOOSE KIM "HARD AS A ROCK" KARDASHIAN </p>
                        </button>
                    </a>
                </div>

                <!-- DIV WITH IMAGE. WHEN IMAGE IS CLICKED IT CALLS THE PLAY FUNCTION AND PASSES THE FUNCTION THE LETTER 'R'/'P'/'S'  -->
                <div class="col-sm-4"> 
                    <a onclick="Play('P')">
                        <button type="button" class="button-rounded"> 
                            <img class="img-responsive img-rounded" src="photos/Paper.png" alt="paper" width="100%" /> 
                            <p> CHOOSE KHLOE "PAPER CUT" KARDASHIAN </p>
                        </button>
                    </a>
                </div>

                <!-- DIV WITH IMAGE. WHEN IMAGE IS CLICKED IT CALLS THE PLAY FUNCTION AND PASSES THE FUNCTION THE LETTER 'R'/'P'/'S'  -->
                <div class="col-sm-4"> 
                    <a onclick="Play('S')">
                        <button type="button" class="button-rounded"> 
                            <img class="img-responsive img-rounded" src="photos/Scissors.png" alt="scissors" width="100%" /> 
                            <p> CHOOSE KENDALL "CHOP CHOP" KARDASHIAN</p>
                        </button>
                    </a>
                </div>

            </div>
        </div>

        <!-- DIV WITH RESULTS. THIS ID 'results' IS REFERENCED IN THE JAVASCRIPT FILE, WHICH WILL SHOW THE RESULTS OF THE GAME -->
        <div id="results" class="container-fluid bg-3 text-center"> 
            Choose to play! 
        </div>
      
    </body>
</html>
